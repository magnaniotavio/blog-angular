<div class="post-form-container">
    <div class="post-form-content">
        <h2>Create a New Post</h2>
        <div class="post-form-form">
            <div>
                <label for="postTitle">Title:</label>
                <input type="text" id="postTitle" [(ngModel)]="newPostTitle" />
            </div>
            <div>
                <label for="postContent">Content:</label>
                <textarea id="postContent" [(ngModel)]="newPostContent"></textarea>
            </div>
            <div>
                <label for="postContent">Category:</label>
                <textarea id="postContent" [(ngModel)]="newPostCategory"></textarea>
            </div>
            <button class="button" (click)="addNewPost()">Add New Post</button>
        </div>
    </div>
</div>
